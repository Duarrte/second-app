<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngIf="!autenticado">
        <ion-label routerLink="/cadastro" (click)="menu.close()">Cadastro</ion-label>
      </ion-item>
      <ion-item *ngIf="!autenticado">
        <ion-label routerLink="/login" (click)="menu.close()">Login</ion-label>
      </ion-item>
      <ion-item *ngIf="autenticado">
        <ion-label routerLink="/characters" (click)="menu.close()">Personagens</ion-label>
      </ion-item>
      <ion-item *ngIf="autenticado">
        <ion-label routerLink="/favorites" (click)="menu.close()">Favoritos</ion-label>
      </ion-item>
      <ion-item *ngIf="autenticado">
        <ion-label routerLink="/login" (click)="logout()">Deslogar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-app>
      <ion-router-outlet></ion-router-outlet>
    </ion-app>
  </ion-content>
</div>
