<ion-header>
  <ion-toolbar color="success"> <!-- Alterei "primary" para "success" para usar a cor verde -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/characters"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Detalhes do Personagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="character">
    <ion-card class="character-card">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" size-md="4" class="ion-text-center">
            <ion-card-content>
              <ion-img class="character-image" [src]="character.image" alt="Character Image"></ion-img>
            </ion-card-content>
          </ion-col>
          <ion-col size="12" size-md="8">
            <ion-card-content class="character-details">
              <ion-list lines="none">
                <ion-item>
                  <ion-label>
                    <ion-icon name="checkmark-circle" color="success"></ion-icon> Status
                  </ion-label>
                  <ion-text>{{ character.status }}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <ion-icon name="paw" color="warning"></ion-icon> Espécie
                  </ion-label>
                  <ion-text>{{ character.species }}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <ion-icon name="male-female" color="tertiary"></ion-icon> Gênero
                  </ion-label>
                  <ion-text>{{ character.gender }}</ion-text>
                </ion-item>
                <ion-item lines="none" class="ion-align-items-center"> <!-- Adicionei classe para alinhar itens verticalmente -->
                  <ion-label style="width: 30%;">
                    <ion-icon name="planet" color="medium"></ion-icon> Origem
                  </ion-label>
                  <ion-label class="origin-name" style="width: 70%; text-align: right;"> <!-- Ajustei largura e alinhamento -->
                    {{ getOriginName() }}
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-card-content class="character-episodes">
              <ion-item-divider color="light"></ion-item-divider>
              <ion-item>
                <ion-label>
                  <ion-icon name="videocam" color="primary"></ion-icon> Episódios
                </ion-label>
              </ion-item>
              <ion-list lines="none" class="episodes-list" style="max-height: 200px; overflow-y: auto;">
                <ion-item *ngFor="let episode of episodes">
                  {{ episode.name }}
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-container>
</ion-content>
