<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/characters"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Detalhes do Personagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="character">
    <ion-card class="character-card">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" size-md="4">
            <ion-card-content>
              <ion-img class="character-image" [src]="character.image" alt="Character Image"></ion-img>
            </ion-card-content>
          </ion-col>
          <ion-col size="12" size-md="8">
            <ion-card-content class="character-details">
              <ion-list lines="none">
                <ion-item>
                  <ion-label>Status</ion-label>
                  <ion-text>{{ character.status }}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-label>Espécie</ion-label>
                  <ion-text>{{ character.species }}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-label>Gênero</ion-label>
                  <ion-text>{{ character.gender }}</ion-text>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>Origem</ion-label>
                  <ion-text class="origin-name">{{ getOriginName() }}</ion-text>
                </ion-item>
                
              </ion-list>
            </ion-card-content>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-card-content class="character-episodes">
              <ion-item-divider color="light"></ion-item-divider>
              <ion-item>
                <ion-label>Episódios</ion-label>
              </ion-item>
              <ion-list lines="none" class="episodes-list" style="max-height: 200px; overflow-y: auto;">
                <ion-item *ngFor="let episode of episodes">
                  {{ episode.name }}
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ng-container>
</ion-content>
